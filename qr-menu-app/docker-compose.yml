version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qr_menu_db
    ports:
      - "5432:5432"
    volumes:
      - qr_menu_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: change-me
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qr_menu_db?schema=public
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      PGPASSWORD: postgres
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-me
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  seed:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qr_menu_db?schema=public
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      PGPASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma db seed --schema prisma/schema.prisma"]
    profiles: ["seed"]

volumes:
  qr_menu_db_data:
