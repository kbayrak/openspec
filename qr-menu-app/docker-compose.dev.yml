version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qr_menu_db
    ports:
      - "5432:5432"
    volumes:
      - qr_menu_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: change-me
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qr_menu_db?schema=public
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      PGPASSWORD: postgres
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/apps/backend/node_modules
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "until pg_isready -h db -p 5432 -U postgres; do sleep 1; done; npx prisma migrate deploy --schema prisma/schema.prisma; npm run dev -- --host 0.0.0.0 --port 3001",
      ]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-me
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/apps/frontend/node_modules
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    command: ["npm", "run", "dev", "--", "--hostname", "0.0.0.0", "--port", "3000"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qr_menu_db_data:
